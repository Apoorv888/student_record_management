<body>
    <div class="container">
        <h1>Update Student Grade</h1>
        <form action="/update/{{ student.roll_no }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" readonly>
            <label for="roll_no">Roll No:</label>
            <input type="number" id="roll_no" name="roll_no" value="{{ student.roll_no }}" readonly>
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" value="{{ student.grade }}" required>
            <button type="submit">Update Grade</button>
        </form>
    </div>
